<ion-header translucent class="hide-lg hide-xl">
  <ion-toolbar fixed [color]="userThemeColorPrimary">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="/my-requests"></ion-back-button>
      <ion-title>Settings</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-list class="ion-margin-top ion-padding-top" lines="none">
    <ion-item routerLink="/profile" detail class="ion-margin-vertical">My profile</ion-item>
    <ion-item routerLink="/instructions" detail class="ion-margin-vertical">Instruction on how to help</ion-item>
    <ion-item detail class="ion-margin-vertical">App language</ion-item>
    <ion-item class="ion-margin-vertical" *ngIf="this.userType === 'HL'">
      App notifications
      <ion-toggle slot="end" class="afUserTheme" (ionChange)="toggleNotifications($event.detail)"></ion-toggle>
    </ion-item>
    <ion-item detail class="ion-margin-vertical">Our Website</ion-item>
    <ion-item routerLink="/about-us" detail class="ion-margin-vertical">About us</ion-item>
  </ion-list>

  <ion-item class="ion-margin-top logout ion-text-center" lines="none" (click)="authAction()">
    <ion-label color="tertiary">
      <strong>Log out</strong>
    </ion-label>
  </ion-item>
</ion-content>
<app-footer-nav currentTab="/settings"></app-footer-nav>
