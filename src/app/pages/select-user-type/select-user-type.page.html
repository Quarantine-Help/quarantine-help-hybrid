<ion-content class="ion-padding ion-margin-horizontal">

  <div class="ion-margin-vertical ion-text-center ion-padding-top">
    <img class="logo ion-margin-top" src="../../../assets/icons/QHlogo.png" alt="logo">
  </div>
  <h1 class="ion-text-center"> Quarantine Help </h1>
  <ion-item lines="none" class="ion-margin ion-padding">
    <ion-label> Choose language </ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option value="english">English</ion-select-option>
      <ion-select-option value="german">German</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-text class="ion-text-center ion-padding-bottom ion-margin-vertical">
    <h3 class="text-color"> Do you want to... </h3>
  </ion-text>

  <ion-button (click)="goToQuarantinedReg()" class="lower-case-button ion-margin-horizontal ion-margin-top"
    [color]="userThemeColorPrimary" shape="round" expand="full" size="default" strong="true" fill="solid">
    Seek for help as quarantined
  </ion-button>
  <h5 class="ion-text-center ion-margin-vertical ion-padding-vertical text-color"> or </h5>
  <ion-button (click)="goToVolunteerReg()" class="lower-case-button ion-margin-horizontal" [color]="userThemeColorHL"
    shape="round" expand="full" size="default" strong="true" fill="solid">
    Volunteer to help others
  </ion-button>

  <ion-footer class="ion-no-border footer">
    <ion-toolbar>
      <div class="container-footer">
        <div>
          <img class="footericon" src="../../../assets/icons/folk.png" alt="logo">
          <img class="footericon" src="../../../assets/icons/who.png" alt="logo">
        </div>
        <div (click)="goToAboutUs()" class="ion-padding-top">
          <ion-text> About Us </ion-text>
        </div>
      </div>
    </ion-toolbar>
  </ion-footer>

</ion-content>
