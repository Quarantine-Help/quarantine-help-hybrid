<ion-header translucent class="hide-lg hide-xl">
  <ion-row class="ion-padding-start ion-padding-top ion-justify-content-center ion-align-items-center">
    <ion-col size="4" class="ion-padding-end">
      <ion-img src="assets/icons/120X200.png" alt="Quarantine Help Logo"></ion-img>
    </ion-col>
    <ion-col size="8">
      <ion-text color="primary-text" class="menu-header">
        <h3>Quarantine Help</h3>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <form [formGroup]="loginForm">
        <ion-row class="ion-justify-content-center formHeight">
          <ion-col class="ion-align-self-center" size-md="4" size-lg="3" size-xs="10">
            <ion-list>
              <ion-item lines="inset">
                <ion-label color="dark" position="floating">Email Id</ion-label>
                <ion-input type="email" formControlName="email" required></ion-input>
              </ion-item>
              <ion-item lines="none" class="formInvalid"
                *ngIf="(loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched))">
                <div *ngIf="loginForm.get('email').errors.required">
                  Email address is required.
                </div>
                <div *ngIf="loginForm.get('email').errors.email">
                  Please enter a valid email.
                </div>
              </ion-item>
              <ion-item lines="inset">
                <ion-label color="dark" position="floating">Password</ion-label>
                <ion-input clearOnEdit="false" [type]="passwordIcon === 'eye'? 'password':'text' "
                  formControlName="password" required>
                </ion-input>
                <ion-icon slot="end" [name]="passwordIcon" (click)="togglePasswordVisibility()" [color]="userThemeColorPrimary"
                  class="ion-align-self-end">
                </ion-icon>
              </ion-item>
              <ion-item lines="none" class="formInvalid"
                *ngIf="(loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched))">
                <div *ngIf="loginForm.get('password').errors.required">
                  Password is required.
                </div>
                <div *ngIf="loginForm.get('password').errors.minlength">
                  Please enter minimum 8 characters.
                </div>
              </ion-item>
            </ion-list>
            <ion-item lines="none" class="ion-margin-top">
              <ion-button expand="block" type="submit" class="ion-margin-top" shape="round" fill="outline"
                size="default" (click)="loginUser()" [disabled]="(pageClean || !loginForm.valid)">
                <ion-text color="primary-text"><strong>Login</strong></ion-text>
              </ion-button>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-item lines="none">
            <ion-text color="primary-text" class="ion-text-center">
              I'm a new user, &nbsp;
            </ion-text>
            <ion-text color="primary-text" ion-button (click)="registerUser()" class="ion-justify-content-center ion-align-items-center">
              <strong>Register &nbsp;</strong>
              <ion-icon name="chevron-forward-circle-outline" class="reg-icon"></ion-icon>
            </ion-text>
          </ion-item>
        </ion-row>
      </form>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row class="ion-justify-content-center ion-padding-bottom ion-margin-bottom">
    <ion-text class="ion-text-center" [color]="userThemeColorPrimary"> About us</ion-text>
  </ion-row>
</ion-footer>
