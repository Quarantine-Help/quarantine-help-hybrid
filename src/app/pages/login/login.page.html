<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <ion-row class="ion-justify-content-start ion-align-items-center">
        <ion-back-button mode="md" icon="chevron-back"></ion-back-button>
        <ion-text class="about">
          <h1>Login</h1>
        </ion-text>
      </ion-row>
    </ion-title>
  </ion-toolbar>
  <ion-row class="ion-justify-content-center ion-align-items-center ion-padding-top">
    <h4>
      {{ userType === 'HL' ? 'Volunteer' : 'Quarantined'}}
    </h4>
  </ion-row>
</ion-header>

<ion-content>
  <ion-card class="ion-justify-content-center">
    <ion-grid>
      <form [formGroup]="loginForm">
        <ion-row class="ion-justify-content-center formHeight">
          <ion-col class="ion-align-self-center" size-md="4" size-lg="3" size-xs="10">
            <ion-list>
              <ion-item lines="inset">
                <ion-label color="medium-text" position="floating">Email Id</ion-label>
                <ion-input type="email" formControlName="email" required></ion-input>
              </ion-item>
              <ion-item lines="none" class="formInvalid"
                *ngIf="(loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched))">
                <div *ngIf="loginForm.get('email').errors.required">
                  Email address is required.
                </div>
                <div *ngIf="loginForm.get('email').errors.email">
                  Please enter a valid email.
                </div>
              </ion-item>
              <ion-item lines="inset">
                <ion-label color="medium-text" position="floating">Password</ion-label>
                <ion-input clearOnEdit="false" [type]="passwordIcon === 'eye'? 'password':'text' "
                  formControlName="password" required>
                </ion-input>
                <ion-icon slot="end" [name]="passwordIcon" (click)="togglePasswordVisibility()"
                  [color]="userThemeColorPrimary" class="ion-align-self-end">
                </ion-icon>
              </ion-item>
              <ion-item lines="none" class="formInvalid"
                *ngIf="(loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched))">
                <div *ngIf="loginForm.get('password').errors.required">
                  Password is required.
                </div>
                <div *ngIf="loginForm.get('password').errors.minlength">
                  Please enter minimum 8 characters.
                </div>
              </ion-item>
            </ion-list>
            <ion-item lines="none" class="ion-margin-top">
              <ion-button [color]="userThemeColorPrimary" expand="block" type="submit" class="ion-margin-top"
                shape="round" fill="solid" size="large" (click)="loginUser()"
                [disabled]="(pageClean || !loginForm.valid)">
                <ion-text><strong class="login-button">Log in</strong></ion-text>
              </ion-button>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-align-items-center ion-padding-vertical">
          <ion-item lines="none">
            <ion-text color="primary-text" class="ion-text-center">
              I'm a new user, &nbsp;
            </ion-text>
            <ion-text color="tertiary" ion-button (click)="registerUser()"
              class="ion-justify-content-center ion-align-items-center">
              <strong>Register</strong>
            </ion-text>
          </ion-item>
        </ion-row>
      </form>
    </ion-grid>
  </ion-card>
</ion-content>
