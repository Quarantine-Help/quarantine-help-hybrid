<ion-header>
  <ion-toolbar>
    <ion-img src="assets/header-temp.svg"></ion-img>
  </ion-toolbar>
</ion-header>
<ion-item class=""> Create new request </ion-item>
<ion-content class="ion-padding ion-margin">
  <ion-segment (ionChange)="segmentChanged($event)" value="Medicine">
    <ion-segment-button value="Grocery">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Grocery</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Medicine">
      <ion-icon name="bandage-outline"></ion-icon>
      <ion-label>Medicine</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-item>
    <ion-textarea rows="10" placeholder="Describe your needs here"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label> Add deadline for request </ion-label>
    <ion-datetime displayFormat="DD MM YYYY" placeholder="Select Date"></ion-datetime>
  </ion-item>
<ion-grid>
  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <ion-col size-md="4" size-lg="3" size-xs="8">
      <ion-button color="primary" shape="round" expand="full" size="default" fill="outline">
        Submit
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
