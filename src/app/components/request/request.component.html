<ion-item lines="none" class="ion-margin-top ion-no-padding ion-activatable ripple-parent"
  (click)="viewRequest(requestData.id)" [color]="requestStatusColor">
  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center">
        <div>
          <span> {{ requestData.createdAt | date:'MMM' }} </span>
          <h1 class="ion-no-margin"> {{ requestData.createdAt | date:'dd' }} </h1>
          <span> {{ requestData.createdAt | date:'yyyy' }} </span>
        </div>
      </ion-col>
      <ion-col class="request-content" size="10">
        <ion-icon class="dollar-icon" src="assets/common/dollar.svg"></ion-icon>
        <ion-icon class="category-icon" *ngIf="requestData.type=='M'" name="medkit"> </ion-icon>
        <ion-icon class="category-icon" *ngIf="requestData.type=='G'" name="cart"> </ion-icon>
        <ion-icon class="category-icon" *ngIf="requestData.type=='O'" name="grid"></ion-icon>
        <div class="description">
          <ion-text>
            {{ requestData.description | slice:0:50 }} ...
          </ion-text>
        </div>
        <ion-text color="dark">
          <small> {{ requestData.createdAt | date:'shortTime' }} </small>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-ripple-effect></ion-ripple-effect>
</ion-item>
