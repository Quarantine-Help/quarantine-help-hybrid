<ion-toolbar fixed color="primary">
  <ng-container *ngIf="showMenuToggleIcon === true">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ng-container>
  <ion-buttons slot="primary">
    <ion-button color="light" (click)="toggleFiltering()">
      <ion-icon slot="icon-only" name="filter"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-searchbar inputmode="search" showCancelButton="focus" animated (ionChange)="handleAddressSearch($event)"
    placeholder="A locality or an address" (ionBlur)="handleOnBlur()" [(ngModel)]="searchQuery"></ion-searchbar>
</ion-toolbar>
